<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="HalamanEditDataBuku" style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="EditDataBuku" style="max-width: 1000px; width: 100%; position: relative; background-color: white; border: 3.50px black solid; padding: 20px;">
    <div class="ManajemenBuku">
      <div class="row">
        <nav class="col-md-3 col-lg-2 bg-light sidebar">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/tambahbuku">Manajemen Data Buku</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/listbuku/1">Daftar Buku</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/daftarrekom/1">Daftar Rekomendasi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/daftaruser/1">Daftar Pengguna</a>
              </li>
            </ul>
          </div>
        </nav>
        
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <h2 class="mt-4">Mengubah isi data buku pada database</h2>
          <form method="POST" class="mt-4">
            <div class="mb-3">
              <label for="judul" class="form-label">Judul</label>
              <input type="text" class="form-control" id="judul" name="judul" value="{{ book.judul }}" required>
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Penulis</label>
              <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}" required>
            </div>
            <div class="mb-3">
              <label for="penerbit" class="form-label">Penerbit</label>
              <input type="text" class="form-control" id="penerbit" name="penerbit" value="{{ book.penerbit }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Edit !</button>
          </form>
        </main>
      </div>
      <a href="logout"  class="btn btn-danger">logout !</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
